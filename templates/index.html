{% extends "base.html" %}

{% block content %}
    <form action="{{ url_for('add') }}" method="POST">

        <h2 class="date-heading">Week of {{ week_sunday.strftime('%B %d, %Y') }}</h2>
        <input type="text" name="task" placeholder="Enter a task" required>

        <label>
        <input type="checkbox" name="day" value="Sunday"> Sunday
        </label>
        
        <label>
        <input type="checkbox" name="day" value="Monday"> Monday
        </label>

        <label>
        <input type="checkbox" name="day" value="Tuesday"> Tuesday
        </label>

        <label>
        <input type="checkbox" name="day" value="Wednesday"> Wednesday
        </label>

        <label>
        <input type="checkbox" name="day" value="Thursday"> Thursday
        </label>

        <label>
        <input type="checkbox" name="day" value="Friday"> Friday
        </label>

        <label>
        <input type="checkbox" name="day" value="Saturday"> Saturday
        </label>

        <span class="checkmark"></span>
        <button type="submit">Add</button>
    </form>

    <div class="week">
        {% for day, tasks in tasks_by_day.items() %}
            <div class="day-box">
                <h3>{{ day }}</h3>
                <ul>
                    {% for task in tasks %}
                        <li>
                            {{ task.content }}
                            <a href="{{ url_for('delete', task_id=task.id) }}">DONE</a>
                        </li>
                    {% else %}
                        <li>No tasks yet</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
{% endblock %}
