{% extends "base.html" %}

{% block content %}
    <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="task" placeholder="Enter a task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task }}
                <a href="{{ url_for('delete', task_id=loop.index0) }}">DONE</a>
            </li>
        {% else %}
            <li>No tasks yet!</li>
        {% endfor %}
    </ul>
{% endblock %}
